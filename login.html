<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login • BloodDetectAI</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            display: ['"Playfair Display"', 'serif'],
            sans: ['Poppins', 'system-ui', 'sans-serif'],
          },
          colors: { brand:'#0f172a', accent:'#e11d48', ink:'#0b0e14' }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

  <style>
    /* Animated Watermark */
    @keyframes pulseGlow {
      0%, 100% {
        opacity: 0.12;
        transform: scale(1) rotate(-20deg);
        filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
      }
      50% {
        opacity: 0.18;
        transform: scale(1.02) rotate(-20deg);
        filter: drop-shadow(0 0 25px rgba(255,255,255,0.2));
      }
    }
    .watermark-animate {
      animation: pulseGlow 6s ease-in-out infinite;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-rose-50 to-red-100 flex items-center justify-center p-6 relative overflow-hidden">

  <!-- Watermark -->
  <div class="fixed inset-0 flex items-center justify-center pointer-events-none select-none -z-10">
    <h1 class="watermark-animate text-[6rem] md:text-[9rem] font-display font-bold text-white/15 tracking-widest rotate-[-20deg]">
      BloodDetectAI
    </h1>
  </div>

  <!-- Login Card -->
  <div class="w-full max-w-md backdrop-blur-md bg-white/60 shadow-lg rounded-2xl p-8 border border-white/20">
    <h1 class="text-3xl font-display text-center text-rose-700 mb-2">Welcome Back</h1>
    <p class="text-center text-sm text-rose-800/70 mb-6">Login to your BloodDetectAI Dashboard</p>

    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-sm mb-1 font-medium text-rose-900">Email ID</label>
        <input type="email" id="email" required placeholder="you@example.com"
          class="w-full px-3 py-2 rounded-lg border border-gray-300 bg-white/70 focus:ring-2 focus:ring-rose-400 focus:outline-none"/>
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium text-rose-900">Password</label>
        <input type="password" id="password" required placeholder="••••••••"
          class="w-full px-3 py-2 rounded-lg border border-gray-300 bg-white/70 focus:ring-2 focus:ring-rose-400 focus:outline-none"/>
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="accent-rose-600"/>
          <span class="text-rose-900">Remember me</span>
        </label>
        <a href="#" class="text-rose-700 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full bg-rose-600 text-white py-2.5 rounded-lg font-medium hover:bg-rose-700 transition-all focus:ring-2 focus:ring-rose-300">
        Login
      </button>

      <p class="text-sm text-center mt-3 text-rose-900">Don’t have an account?
        <a href="register.html" class="text-rose-700 hover:underline">Sign Up</a>
      </p>

      <div class="text-center mt-4">
        <a href="admin-login.html" class="text-xs text-rose-700 hover:underline">Login as Admin</a>
      </div>
    </form>
  </div>

  <!-- ✅ Import Supabase and Login Script -->
<script type="module">
  import { supabase } from './js/supabase.js';

  const form = document.getElementById('loginForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = form.email.value.trim();
    const password = form.password.value.trim();

    if (!email || !password) {
      alert("⚠️ Please enter both email and password.");
      return;
    }

    try {
      // Supabase login
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) throw error;

      alert("✅ Login successful!");
      window.location.href = 'doctor_dashboard.html';
    } catch (err) {
      console.error("Login error:", err.message);
      alert("❌ " + err.message);
    }
  });
</script>

</body>
</html>
