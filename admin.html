<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login â€¢ BloodDetectAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-red-900 to-black text-white">

  <div class="bg-gray-800/70 backdrop-blur-md p-8 rounded-2xl shadow-lg w-96 text-center border border-red-700">
    <h1 class="text-3xl font-bold mb-6 text-red-400">Admin Login</h1>

    <form id="adminLoginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm text-gray-300 text-left mb-1">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-600 focus:border-red-500 focus:ring-1 focus:ring-red-500 outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm text-gray-300 text-left mb-1">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-600 focus:border-red-500 focus:ring-1 focus:ring-red-500 outline-none">
      </div>

      <button type="submit"
              class="w-full mt-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 transition-all font-semibold">
        Login
      </button>
    </form>

    <p id="error" class="text-sm text-red-400 mt-3 hidden">Invalid username or password</p>
  </div>

  <script>
    const adminForm = document.getElementById('adminLoginForm');
    const errorText = document.getElementById('error');

    adminForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Default admin credentials
      if (username === "admin" && password === "admin1234") {
        window.location.href = "admin_dash.html";
      } else {
        errorText.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
